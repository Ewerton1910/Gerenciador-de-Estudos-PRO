<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estudos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div class="settings-bar">
        <label>Revisar em:</label>
        <select id="alarmInterval" onchange="updateAlarmSettings()">
            <option value="86400000">1 Dia</option>
            <option value="172800000">2 Dias</option>
            <option value="604800000">1 Semana</option>
        </select>
        <label>Alarme Ativo:</label>
        <input type="checkbox" id="alarmActive" onchange="updateAlarmSettings()">
    </div>

    <div id="dashboard"></div>
    
    <div class="nav">
        <button onclick="setDay(0)" id="btn-day-0">Dom</button>
        <button onclick="setDay(1)" id="btn-day-1">Seg</button>
        <button onclick="setDay(2)" id="btn-day-2">Ter</button>
        <button onclick="setDay(3)" id="btn-day-3">Qua</button>
        <button onclick="setDay(4)" id="btn-day-4">Qui</button>
        <button onclick="setDay(5)" id="btn-day-5">Sex</button>
        <button onclick="setDay(6)" id="btn-day-6">SÃ¡b</button>
        <button onclick="viewAll()">Todas</button>
    </div>

    <h2 id="dayTitle">Cronograma</h2>
    <div id="grid" class="grid"></div>

    <div class="upload-section">
        <input type="file" id="fileInput" multiple accept="application/pdf">
        <button onclick="handleUpload()" class="btn-upload">Upload PDFs</button>
    </div>

    <div id="uploadPanel" class="upload-panel" style="display:none">
        <h3 id="uploadStatusTitle">Enviando...</h3>
        <div id="uploadList"></div>
    </div>

    <div id="viewer" class="viewer" style="display:none">
        <div class="viewer-header">
            <span id="scrollPerc">0%</span>
            <button onclick="closeAndSave()">Sair e Salvar</button>
        </div>
        <div id="viewerContent" class="viewer-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
