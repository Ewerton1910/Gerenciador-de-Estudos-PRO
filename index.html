<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estudos PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸ“š Gerenciador de Estudos</h1>
        <div class="controls">
            <input type="file" id="fileInput" multiple accept=".pdf" style="display:none" onchange="handleUpload()">
            <button class="btn" onclick="document.getElementById('fileInput').click()">âž• Adicionar PDF</button>
            <button class="btn btn-outline" onclick="autoDistribute()">ðŸ”„ Auto Distribuir</button>
            <button class="btn btn-outline" onclick="viewAll()">ðŸ“‚ Ver Tudo</button>
        </div>
    </header>

    <div id="uploadPanel" class="upload-panel" style="display:none">
        <h3 id="uploadStatusTitle">Enviando arquivos...</h3>
        <div id="uploadList"></div>
    </div>

    <div class="dashboard-container">
        <h3>ðŸ“Š VisÃ£o Geral</h3>
        <div id="dashboard" class="dashboard-grid"></div>
    </div>

    <div class="main-container">
        <div class="week-bar">
            <button class="day-btn" id="btn-day-1" onclick="setDay(1)">Seg</button>
            <button class="day-btn" id="btn-day-2" onclick="setDay(2)">Ter</button>
            <button class="day-btn" id="btn-day-3" onclick="setDay(3)">Qua</button>
            <button class="day-btn" id="btn-day-4" onclick="setDay(4)">Qui</button>
            <button class="day-btn" id="btn-day-5" onclick="setDay(5)">Sex</button>
            <button class="day-btn" id="btn-day-6" onclick="setDay(6)">SÃ¡b</button>
            <button class="day-btn" id="btn-day-0" onclick="setDay(0)">Dom</button>
        </div>

        <div class="content-header">
            <h2 id="dayTitle">Cronograma</h2>
            <div class="settings-mini">
                Revisar a cada: 
                <select id="alarmInterval" onchange="updateAlarmSettings()">
                    <option value="86400000">1 Dia</option>
                    <option value="259200000">3 Dias</option>
                    <option value="604800000">1 Semana</option>
                </select>
                <label><input type="checkbox" id="alarmActive" onchange="updateAlarmSettings()"> Alarme Ativo</label>
            </div>
        </div>

        <div id="grid" class="grid"></div>
    </div>

    <div id="viewer" class="viewer-overlay" style="display:none">
        <div class="viewer-header">
            <span id="scrollPerc">0%</span>
            <button class="btn-close" onclick="closeAndSave()">Salvar e Fechar Ã—</button>
        </div>
        <div id="viewerContent" class="viewer-content"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
